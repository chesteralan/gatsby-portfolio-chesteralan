backend:
  name: git-gateway
  branch: new-content # Branch to update (optional; defaults to master)

local_backend: true
publish_mode: editorial_workflow
media_folder: static/uploads
public_folder: /uploads

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"
  
collections:
  - name: 'location'
    label: 'Location'
    folder: 'content/locations'
    create: true
    slug: '{{title}}'
    media_folder: ''
    public_folder: ''
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string', required: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Thumbnail', name: 'thumbnail', widget: 'image', choose_url: true, required: true }

  - name: 'category'
    label: 'Category'
    folder: 'content/categories'
    create: true
    slug: '{{title}}'
    media_folder: ''
    public_folder: ''
    editor:
      preview: false
    fields:
      - { label: 'Type', name: 'type', widget: 'select', required: true, options: ["travel", "eat", "stay", "study"] }
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string', required: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Thumbnail', name: 'thumbnail', widget: 'image', choose_url: true, required: true }

  - label: "Settings"
    name: "settings"
    files:
      - label: "Profile"
        name: "profile"
        file: "content/settings/profile.yml"
        fields:
          - {label: Display Name, name: displayname, widget: string}
          - {label: Title, name: title, widget: string}
      - label: "Social Media"
        name: "social-media"
        file: "content/settings/social-media.yml"
        fields:
          - label: Links
            name: links
            widget: list
            fields:
              - {label: Site Name, name: name, widget: string}
              - {label: URL, name: url, widget: string}
